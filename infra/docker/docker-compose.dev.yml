version: '3.8'
services:
  user-service:
    build:
      context: ../../ # Monorepo root
      dockerfile: services/users/user-service/Dockerfile
      network: host
    container_name: user_service_dev
    dns: 8.8.8.8

    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_dev:5432/community_platform
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  product-read:
    build:
      context: ../../ # Monorepo root
      dockerfile: services/catalog/product-read/Dockerfile # Specify the Dockerfile path
      network: host
    container_name: product_read_dev
    dns: 8.8.8.8

    depends_on:
      - postgres
    ports:
      - "8082:8082" # Corrected port mapping
    environment:
      - SERVER_PORT=8082 # Corrected internal port
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_dev:5432/community_platform
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - GRPC_SERVER_PORT=9091 # Expose gRPC port for internal communication

  product-write:
    build:
      context: ../../ # Monorepo root
      dockerfile: services/catalog/product-write/Dockerfile # Specify the Dockerfile path
    container_name: product_write_dev
    dns: 8.8.8.8
    depends_on:
      - postgres
      - kafka # Add Kafka dependency
    ports:
      - "8081:8081" # Corrected port mapping
    environment:
      - SERVER_PORT=8081 # Corrected internal port
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_dev:5432/community_platform
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - KAFKA_BOOTSTRAP_SERVERS=kafka_dev:9092 # Correct Kafka address for Docker

  inventory-write:
    build:
      context: ../../ # Monorepo root
      dockerfile: services/inventory/inventory-write/Dockerfile
    container_name: inventory_write_dev
    depends_on:
      - postgres
      - kafka
    environment:
      - DATABASE_URL=postgres://admin:secret@postgres_dev:5432/community_platform
      - KAFKA_BOOTSTRAP_SERVERS=kafka_dev:9092
      - KAFKA_GROUP_ID=inventory-write-group
      - PRODUCT_EVENTS_TOPIC=product-events
      - CHECKOUT_EVENTS_TOPIC=checkout.checkout-events



  cart-crud:
    build:
      context: ../../ # Monorepo root
      dockerfile: services/cart/cart-crud/Dockerfile # Specify the Dockerfile path
      network: host
    container_name: cart_crud_dev
    dns: 8.8.8.8

    depends_on:
      - postgres
    ports:
      - "3001:3000" # Mapping to 3001 on host to avoid conflict with Grafana
    environment:
      - PORT=3000
      - DB_HOST=postgres_dev
      - DB_USER=admin
      - DB_PASSWORD=secret
      - DB_DATABASE=community_platform
      - DB_PORT=5432
      - KAFKA_BOOTSTRAP_SERVERS=localhost:29092
      - ENABLE_KAFKA=true
      - PRODUCT_READ_GRPC_URL=product-read:9091 # Correct gRPC URL for product-read
      - INVENTORY_READ_GRPC_URL=inventory-read:50052 # Correct gRPC URL for inventory-read
      - DISCOUNT_ENGINE_URL=http://discount-engine:8085 # Correct HTTP URL for discount-engine
      - TAX_CALCULATION_URL=http://tax-calculation:8087 # Correct HTTP URL for tax-calculation

  auth-service:
    build:
      context: ../../ # Monorepo root
      dockerfile: services/users/auth-service/Dockerfile
      network: host
    container_name: auth_service_dev
    dns: 8.8.8.8

    depends_on:
      - postgres
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DB_HOST=postgres_dev
      - DB_USER=admin
      - DB_PASSWORD=secret
      - DB_DATABASE=community_platform
      - DB_PORT=5432
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_dev:5432/community_platform
      # Add JWT secrets and other auth-specific config here
      - JWT_SECRET=RjhFY0JDenlOV3NEaVZiR2hIMFVkQk1Qa01oc1JCSFA=
      - JWT_EXPIRES_IN=1h
      - GRPC_SERVER_PORT=6565

  checkout-orchestrator:
    build:
      context: ../../ # Monorepo root
      dockerfile: services/checkout/checkout-orchestrator/Dockerfile
      network: host
    container_name: checkout_orchestrator_dev
    dns: 8.8.8.8

    depends_on:
      - postgres
      - kafka
      - schema-registry
    ports:
      - "8000:8000" # Maps to 8000 on host
    environment:
      - DATABASE_URL=postgresql://admin:secret@postgres_dev:5432/community_platform
      - KAFKA_BOOTSTRAP_SERVERS=kafka_dev:9092
      - PORT=8000 # Internal port for the FastAPI app
      - DISCOUNT_ENGINE_SERVICE_URL=http://discount-engine:8085
      - TAX_CALCULATION_SERVICE_URL=http://tax-calculation:8087

  gateway-bff:
    build:
      context: ../../ # Monorepo root
      dockerfile: apps/gateway-bff/Dockerfile # Specify the Dockerfile path
      network: host
    container_name: gateway_bff_dev
    dns: 8.8.8.8

    depends_on:
      - postgres
      - auth-service
      - product-read
      - cart-crud
      # - intent-parser # Depends on intent-parser
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NEXT_PUBLIC_AUTH_SERVICE_URL=http://auth-service:3002
      - NEXT_PUBLIC_PRODUCT_READ_SERVICE_URL=http://product-read:8082 # Corrected port
      - NEXT_PUBLIC_CART_CRUD_SERVICE_URL=http://cart-crud:3000 # Corrected internal port
      - NEXT_PUBLIC_INTENT_PARSER_URL=http://intent-parser:8080 # URL for intent-parser
      - AUTH_SERVICE_GRPC_URL=auth-service:6565 # Correct gRPC URL
      - PRODUCT_READ_GRPC_URL=product-read:9091 # Correct gRPC URL
      - INVENTORY_GRPC_URL=inventory-read:50052 # Correct gRPC URL

  cart-snapshot:
    build:
      context: ../../ # Monorepo root
      dockerfile: services/cart/cart-snapshot/Dockerfile # Specify the Dockerfile path
      network: host
    container_name: cart_snapshot_dev
    dns: 8.8.8.8

    depends_on:
      - postgres
      - cart-crud # This service depends on cart-crud to get live cart data
    ports:
      - "8083:8083"
    environment:
      - SERVER_PORT=8083
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_dev:5432/community_platform
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      # This is the crucial URL for the adapter to find the cart-crud service
      - APP_CLIENTS_CART-CRUD_URL=http://cart_crud_dev:3000

  cart-pricing:
    build:
      context: ../../ # Monorepo root
      dockerfile: services/cart/cart-pricing/Dockerfile
      network: host
    container_name: cart_pricing_dev
    dns: 8.8.8.8

    depends_on:
      - postgres
      - cart-snapshot # Depends on cart-snapshot to get immutable cart data
    ports:
      - "8084:8084"
    environment:
      - SERVER_PORT=8084
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres_dev:5432/community_platform
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      # URL for the cart-snapshot service
      - APP_CLIENTS_CART-SNAPSHOT_URL=http://cart_snapshot_dev:8083

  postgres:
    image: postgres:15
    container_name: postgres_dev
    dns: 8.8.8.8

    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=community_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./../../services/inventory/inventory-write/init.sql:/docker-entrypoint-initdb.d/init_inventory_items.sql

  redis:
    image: redis:7
    container_name: redis_dev
    dns: 8.8.8.8

    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper_dev
    dns: 8.8.8.8

    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka_dev
    dns: 8.8.8.8

    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper_dev:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka_dev:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: schema_registry_dev
    dns: 8.8.8.8

    depends_on:
      - kafka
    ports:
      - "8086:8085" # Schema Registry UI/API - Mapped to 8086 to avoid conflict with discount-engine
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka_dev:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8085

  discount-engine:
    build:
      context: ../../ # Monorepo root
      dockerfile: services/pricing/discount-engine/Dockerfile
      network: host
    container_name: discount_engine_dev
    dns: 8.8.8.8

    depends_on:
      - postgres
    ports:
      - "8085:8085"
    environment:
      - SERVER_PORT=8085
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:discountenginedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE # Using H2 in-memory
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  tax-calculation:
    build:
      context: ../../ # Monorepo root
      dockerfile: services/pricing/tax-calculation/Dockerfile
      network: host
    container_name: tax_calculation_dev
    dns: 8.8.8.8

    depends_on:
      - postgres
    ports:
      - "8087:8086"
    environment:
      - SERVER_PORT=8086
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:taxcalcdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE # Using H2 in-memory
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  product-lookup-rust:
    build:
      context: ../../ # Monorepo root
      dockerfile: services/catalog/product-lookup-rust/Dockerfile
      network: host
      args:
        - DATABASE_URL=postgres://admin:secret@host.docker.internal:5432/community_platform
    container_name: product_lookup_rust_dev
    dns: 8.8.8.8

    depends_on:
      - postgres
    ports:
      - "50051:50051"
    environment:
      - DATABASE_URL=postgres://admin:secret@postgres_dev:5432/community_platform
    extra_hosts:
      - "host.docker.internal:host-gateway"

  inventory-read:
    build:
      context: ../../ # Monorepo root
      dockerfile: services/inventory/inventory-read/Dockerfile
      network: host
      args:
        - DATABASE_URL=postgres://admin:secret@postgres_dev:5432/community_platform
    container_name: inventory_read_dev
    dns: 8.8.8.8

    depends_on:
      - postgres
    ports:
      - "50052:50052"
    environment:
      - DATABASE_URL=postgres://admin:secret@postgres_dev:5432/community_platform
      - GRPC_SERVER_ADDRESS=0.0.0.0:50052
    extra_hosts:
      - "host.docker.internal:host-gateway"

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop_dev
    dns: 8.8.8.8

    depends_on:
      - kafka
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka_dev:9092

  prometheus:
    image: prom/prometheus:v2.47.1
    container_name: prometheus_dev
    dns: 8.8.8.8

    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.1.5
    container_name: grafana_dev
    dns: 8.8.8.8

    depends_on:
      - prometheus
    ports:
      - "3003:3000"
    volumes:
      - grafana_data:/var/lib/grafana

  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: jaeger_dev
    dns: 8.8.8.8

    ports:
      - "6831:6831/udp"
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    command:
      - "--collector.otlp.enabled=true"

  minio:
    image: minio/minio:latest
    container_name: minio_dev
    dns: 8.8.8.8

    ports:
      - "9001:9001" # Minio UI
      - "9002:9002" # Minio API
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  minio_data:
