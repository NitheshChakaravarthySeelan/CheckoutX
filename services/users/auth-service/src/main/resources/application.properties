# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/community_platform
spring.datasource.username=admin
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

# Server Port
server.port=3002

# gRPC Server Port
grpc.server.port=6565

# JWT Configuration
jwt.secret=Y29tbXVuaXR5cGxhdGZvcm1zdXBlcnNlY3JldGtleWZvcmRldg==
jwt.expires-in=1h

# Actuator and Prometheus Configuration
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true

# 2. Exclude GrpcServerSecurityAutoConfiguration to resolve GrpcAuthenticationReader bean issue
spring.autoconfigure.exclude=net.devh.boot.grpc.server.autoconfigure.GrpcServerSecurityAutoConfiguration
